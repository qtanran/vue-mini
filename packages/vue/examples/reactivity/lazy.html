<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <script src="../../dist/vue.js"></script>
  </head>
  <body>
    <div id="app"></div>
  </body>
  <script>
    const { reactive, effect } = Vue

    const obj = reactive({
      count: 1
    })

    // 调用 effect 方法
    effect(
      () => {
        console.log(obj.count)
      },
      {
        lazy: true
      }
    )

    obj.count = 2

    console.log('代码结束')
  </script>
</html>
